<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="style.css" />
    <title>Profil Saya</title>
  </head>
  <body>
    <header>
      <h1>Profil Saya</h1>

    <section id="profile-info">

      <p>Deskripsi singkat tentang diri Anda.</p>
      <button id="btn-greet">Sapa Saya</button>

    <section id="skills">

        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <!-- Tambahkan keterampilan lainnya -->

    <section id="contact">
      <h2>Kontak</h2>
      <p>Email: your.email@example.com</p>
      <p>LinkedIn: linkedin.com/in/yourusername</p>
      <!-- Tambahkan informasi kontak lainnya -->

    <script src="script.js"></script>
